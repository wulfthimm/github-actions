name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2
      - name: Install Docker
        uses: docker/setup-buildx-action@v1
      - name: Build Image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: docker build -t namerequired/github-actions:$IMAGE_TAG build/.
      - run: docker ps -a